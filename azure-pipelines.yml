# azure-pipelines.yml
# Pipeline สำหรับ Build และ Push Docker Image ไป ACR เท่านั้น (Build มาตรฐาน: amd64)

trigger:
- main # กำหนดให้รันเมื่อมีการ push ไปที่ branch main

variables:
  # ชื่อ Service Connection หลัก (ชนิด: Azure Resource Manager) 
  # ใช้เพื่อตรวจสอบสิทธิ์ทั่วไปและสิทธิ์ ACR Pull (ใน Task Docker@2)
  azureSubscription: 'azureSubscription' 
  
  # 1. ชื่อ Service Connection สำหรับ Docker Registry (ชนิด: Docker Registry)
  acrRegistryName: 'acr-lab-aca' 
  
  # 2. ACR Login Server Domain
  acrLoginServer: 'acraz2003cahlab.azurecr.io'
  
  # ชื่อ Repository และ Tag
  imageRepository: 'hello-world'
  imageTag: '$(Build.BuildId)'
  
  # ตัวแปร Deploy อื่นๆ ที่ไม่ใช้แล้ว แต่คงไว้เผื่อต้องการกลับมาใช้
  resourceGroup: 'lab-aca' 
  containerAppName: 'aca-az2003'
  containerAppTargetPort: '8080'

stages:
- stage: BuildAndPush
  displayName: 'Build and Push Docker Image to ACR (Standard)'
  jobs:
  - job: Build
    displayName: 'Docker Build and Push'
    pool:
      # *** ใช้ Agent Pool "Default" ***
      name: Default 
      
    steps:
    
    # *** เปลี่ยนกลับไปใช้ buildAndPush เพื่อความกระชับ ***
    - task: Docker@2
      displayName: 'Build and push the image to ACR'
      inputs:
        command: buildAndPush
        # Service Connection สำหรับ Docker Registry (acr-lab-aca)
        containerRegistry: $(acrRegistryName) 
        repository: $(imageRepository)
        tags: |
          $(imageTag)
          latest # แท็ก Image ล่าสุดด้วย 'latest'
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)'
        # Service Connection สำหรับสิทธิ์ Azure ทั่วไป (AzureRM)
        azureSubscription: $(azureSubscription)
        
    # Task สำหรับ Publish Image Tag เพื่อใช้ใน Stage Deploy (ถ้าจะใช้)
    - task: PublishPipelineArtifact@1
      displayName: 'Publish Image Tag Artifact'
      inputs:
        targetPath: '$(Build.SourcesDirectory)'
        artifact: 'Manifest'
        contents: |
          $(imageRepository):$(imageTag)

          
